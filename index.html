<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日幣旅遊記帳換算器</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --accent-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        /* 匯率設定區 */
        .rate-section {
            background: #eef6ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .rate-section.hidden { display: none; }
        
        .rate-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="number"], input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        /* 計算機/換算區 */
        .calc-display {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 15px;
        }
        .calc-jpy { font-size: 1.2rem; color: #aaa; }
        .calc-twd { font-size: 2rem; font-weight: bold; color: #4ade80; }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .cat-btn {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: 0.2s;
        }
        .cat-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 按鈕樣式 */
        .btn-main {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-toggle {
            background: none;
            border: 1px solid #ccc;
            color: #666;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* 紀錄表與日曆 */
        .record-section {
            margin-top: 20px;
            border-top: 2px solid #eee;
            padding-top: 15px;
        }
        .daily-summary {
            background: #fff9db;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th { text-align: left; border-bottom: 1px solid #eee; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #fafafa; }

        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .numpad button {
            padding: 15px;
            font-size: 1.1rem;
            border: 1px solid #eee;
            background: #fdfdfd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">日幣記帳助手</h2>
        <button class="btn-toggle" onclick="toggleRate()">設定匯率</button>
    </div>

    <!-- 匯率輸入 -->
    <div id="rateSection" class="rate-section">
        <label>當前匯率 (1日幣 = ? 台幣)</label>
        <div class="rate-input-group">
            <input type="number" id="exchangeRate" value="0.215" step="0.001" oninput="updateConverted()">
            <button onclick="toggleRate()">隱藏</button>
        </div>
    </div>

    <!-- 顯示區 -->
    <div class="calc-display">
        <div class="calc-jpy">¥ <span id="jpyDisplay">0</span></div>
        <div class="calc-twd">≈ $ <span id="twdDisplay">0</span></div>
    </div>

    <!-- 數字鍵盤 (簡化版計算功能) -->
    <div class="numpad">
        <button onclick="pressNum('7')">7</button><button onclick="pressNum('8')">8</button><button onclick="pressNum('9')">9</button><button onclick="pressClear()" style="color:red">C</button>
        <button onclick="pressNum('4')">4</button><button onclick="pressNum('5')">5</button><button onclick="pressNum('6')">6</button><button onclick="pressNum('00')">00</button>
        <button onclick="pressNum('1')">1</button><button onclick="pressNum('2')">2</button><button onclick="pressNum('3')">3</button><button onclick="pressNum('0')">0</button>
    </div>

    <!-- 類別選擇 -->
    <div class="category-grid">
        <button class="cat-btn" onclick="setCategory('飲食', this)">飲食</button>
        <button class="cat-btn" onclick="setCategory('服裝', this)">服裝</button>
        <button class="cat-btn" onclick="setCategory('用品', this)">用品</button>
        <button class="cat-btn" onclick="setCategory('藥妝', this)">藥妝</button>
        <button class="cat-btn" onclick="setCategory('交通', this)">交通</button>
        <button class="cat-btn" onclick="setCategory('其他', this)">其他</button>
    </div>

    <button class="btn-main" onclick="addRecord()">確認紀錄</button>

    <!-- 記帳歷史 -->
    <div class="record-section">
        <label>選擇日期查看：</label>
        <input type="date" id="viewDate" onchange="renderRecords()">
        
        <div class="daily-summary">
            <span>該日總計</span>
            <span>$ <span id="dayTotal">0</span></span>
        </div>

        <table id="recordTable">
            <thead>
                <tr>
                    <th>類別</th>
                    <th>日幣</th>
                    <th>台幣</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordBody">
                <!-- 紀錄動態插入 -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let currentJPY = "0";
    let selectedCategory = "";
    let records = JSON.parse(localStorage.getItem('jpy_records')) || [];

    // 初始化日期
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('viewDate').value = today;

    function toggleRate() {
        document.getElementById('rateSection').classList.toggle('hidden');
    }

    function pressNum(num) {
        if (currentJPY === "0") currentJPY = num;
        else currentJPY += num;
        updateConverted();
    }

    function pressClear() {
        currentJPY = "0";
        updateConverted();
    }

    function updateConverted() {
        const rate = parseFloat(document.getElementById('exchangeRate').value) || 0;
        const jpy = parseFloat(currentJPY);
        const twd = Math.round(jpy * rate);
        
        document.getElementById('jpyDisplay').innerText = jpy.toLocaleString();
        document.getElementById('twdDisplay').innerText = twd.toLocaleString();
    }

    function setCategory(cat, btn) {
        selectedCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addRecord() {  
        const jpy = parseFloat(currentJPY);
        if (jpy <= 0) { alert("請輸入金額"); return; }
        if (!selectedCategory) { alert("請選擇類別"); return; }

        const rate = parseFloat(document.getElementById('exchangeRate').value) || 0;
        const record = {
            id: Date.now(),
            date: document.getElementById('viewDate').value,
            category: selectedCategory,
            jpy: jpy,
            twd: Math.round(jpy * rate)
        };

        records.push(record);
        saveRecords();
        renderRecords();
        
        // 重置輸入
        pressClear();
    }

    function deleteRecord(id) {
        records = records.filter(r => r.id !== id);
        saveRecords();
        renderRecords();
    }

    function saveRecords() {
        localStorage.setItem('jpy_records', JSON.stringify(records));
    }

    function renderRecords() {
        const targetDate = document.getElementById('viewDate').value;
        const tbody = document.getElementById('recordBody');
        const dayTotalSpan = document.getElementById('dayTotal');
        
        tbody.innerHTML = "";
        let dayTotal = 0;

        const filtered = records.filter(r => r.date === targetDate);
        
        filtered.forEach(r => {
            dayTotal += r.twd;
            const row = `<tr>
                <td>${r.category}</td>
                <td>¥${r.jpy.toLocaleString()}</td>
                <td>$${r.twd.toLocaleString()}</td>
                <td><button onclick="deleteRecord(${r.id})" style="color:red; border:none; background:none; cursor:pointer;">刪除</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });

        dayTotalSpan.innerText = dayTotal.toLocaleString();
    }

    // 初始渲染
    renderRecords();
</script>

</body>
</html>
